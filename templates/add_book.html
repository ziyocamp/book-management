<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi Kitob Qo'shish - Kitoblar Boshqaruvi</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 20px;
        }
        
        .page-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-outline-secondary {
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .cover-preview {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .cover-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .isbn-help {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .character-count {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
            margin-top: 5px;
        }
        
        .form-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .form-section:last-of-type {
            border-bottom: none;
        }
        
        .section-title {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
        }
        
        .required::after {
            content: " *";
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <div class="page-header text-center">
            <h1><i class="fas fa-plus-circle me-2"></i>Yangi Kitob Qo'shish</h1>
            <p class="lead mb-0">Kutubxonangizni yangi kitob bilan boyiting</p>
        </div>

        <!-- Navigation -->
        <nav class="d-flex justify-content-between mb-4">
            <a href="{% url 'books:home_page' %}" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i>Bosh Sahifa
            </a>
            <a href="{% url 'books:books_page' %}" class="btn btn-outline-primary">
                <i class="fas fa-book me-2"></i>Kitoblar Ro'yxati
            </a>
        </nav>

        <!-- Main Form -->
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Asosiy Ma'lumotlar -->
                <div class="form-section">
                    <h3 class="section-title">Asosiy Ma'lumotlar</h3>
                    
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="name" class="form-label required">Kitob Nomi</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="Kitob nomini kiriting" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="author" class="form-label required">Muallif</label>
                                <input type="text" class="form-control" id="author" name="author" 
                                       placeholder="Muallif ismini kiriting" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="publication_year" class="form-label">Nashr Yili</label>
                                        <input type="number" class="form-control" id="publication_year" 
                                               name="publication_year" min="1000" max="{% now 'Y' %}" 
                                               placeholder="YYYY">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="isbn" class="form-label">ISBN Raqami</label>
                                        <input type="text" class="form-control" id="isbn" name="isbn" 
                                               placeholder="ISBN raqamini kiriting">
                                 </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Kitob Muqovasi</label>
                                <div class="cover-preview" id="coverPreview">
                                    <i class="fas fa-book"></i>
                                </div>
                                <input type="file" class="form-control" id="cover_image" name="cover_image" 
                                       accept="image/*" onchange="previewImage(this)">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Qo'shimcha Ma'lumotlar -->
                <div class="form-section">
                    <h3 class="section-title">Qo'shimcha Ma'lumotlar</h3>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="genre" class="form-label">Janr</label>
                                <select class="form-select" id="genre" name="genre">
                                    <option value="">Janrni tanlang</option>
                                    <option value="fiction">Badiiy adabiyot</option>
                                    <option value="non-fiction">Ilmiy adabiyot</option>
                                    <option value="biography">Tarjimai hol</option>
                                    <option value="science">Fan</option>
                                    <option value="history">Tarix</option>
                                    <option value="fantasy">Fantastika</option>
                                    <option value="romance">Romantika</option>
                                    <option value="mystery">Detektiv</option>
                                    <option value="children">Bolalar adabiyoti</option>
                                    <option value="other">Boshqa</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="language" class="form-label">Til</label>
                                <select class="form-select" id="language" name="language">
                                    <option value="">Tilni tanlang</option>
                                    <option value="uzbek">O'zbek</option>
                                    <option value="russian">Rus</option>
                                    <option value="english">Ingliz</option>
                                    <option value="other">Boshqa</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Kitob Tavsifi</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="4" placeholder="Kitob haqida qisqacha tavsif..."
                                  oninput="updateCharacterCount(this)"></textarea>
                        <div class="character-count">
                            <span id="charCount">0</span> / 500 belgi
                        </div>
                   </div>
                </div>
                
                <!-- Kutubxona Ma'lumotlari -->
                <div class="form-section">
                    <h3 class="section-title">Kutubxona Ma'lumotlari</h3>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="status" class="form-label required">Holati</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="">Holatni tanlang</option>
                                    <option value="available">Mavjud</option>
                                    <option value="borrowed">Olingan</option>
                                    <option value="reserved">Band qilingan</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="location" class="form-label">Joylashuv</label>
                                <input type="text" class="form-control" id="location" name="location" 
                                       placeholder="Masalan: 1-shkaф, 2-qator">
                           </div>
                        </div>
                    
                    </div>
                </div>
                
                <!-- Form Actions -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="reset" class="btn btn-outline-secondary">
                        <i class="fas fa-undo me-2"></i>Tozalash
                    </button>
                    <div>
                        <a href="{% url 'books:books_page' %}" class="btn btn-outline-primary me-2">
                            <i class="fas fa-times me-2"></i>Bekor Qilish
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Kitobni Saqlash
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Rasmni oldindan ko'rish
        function previewImage(input) {
            const preview = document.getElementById('coverPreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Kitob muqovasi">`;
                }
                
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.innerHTML = '<i class="fas fa-book"></i>';
            }
        }
        
        // Belgi sonini hisoblash
        function updateCharacterCount(textarea) {
            const charCount = document.getElementById('charCount');
            charCount.textContent = textarea.value.length;
            
            if (textarea.value.length > 500) {
                charCount.classList.add('text-danger');
            } else {
                charCount.classList.remove('text-danger');
            }
        }
        
        // Sahifa yuklanganda belgi sonini ko'rsatish
        document.addEventListener('DOMContentLoaded', function() {
            const description = document.getElementById('description');
            if (description) {
                updateCharacterCount(description);
            }
            
            // Form yuborilganda tekshirish
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const name = document.getElementById('name').value.trim();
                const author = document.getElementById('author').value.trim();
                const status = document.getElementById('status').value;
                
                if (!name || !author || !status) {
                    e.preventDefault();
                    alert('Iltimos, barcha majburiy maydonlarni to\'ldiring!');
                }
            });
        });
    </script>
</body>
</html>
